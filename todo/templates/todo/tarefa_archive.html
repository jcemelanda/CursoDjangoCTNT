{% extends 'base.html' %}
{% block conteudo %}
<div class="page-header">
    <h2>Minhas Tarefas</h2>
</div>
<a class="btn btn-primary pull-right" href="criar/">Adicionar Tarefas</a>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de criação</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for item in latest %}
            <tr>
                <td><a href="{{ item.pk }}/">{{ item.nome }}</a></td>
                <td>{{ item.data_criacao|date:"d/m/Y" }}</td>
                <td>{% if item.executado %}Finalizado{% else %}Aberto{% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
